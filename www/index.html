<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello wasm-pack SORTER!</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <body>

        <button type="button" class="btn btn-primary" id="start_button">Sort</button>
        <button type="button" class="btn btn-info" id="random_button">random</button>
        <div class="dropdown" id="dropdown-algo">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          </div>
        </div>
      </div>
    </div>

    <div class="container" id="container_progress_bar">
      <div class="canvas-progress-bar" id="canvas">
      </div>
    </div>

    <!-- script js classic and bootstrap -->
    <script src="./bootstrap.js"></script>
    
    <!-- bootstrap -->
